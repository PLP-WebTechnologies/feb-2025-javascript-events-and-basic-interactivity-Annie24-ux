<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baking Fun | Interactive Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Welcome to the Baking Corner 🍰</h1>
    <p id="bake-text">Let’s make the kitchen smell like joy!</p>
  </header>

  <section>
    <button id="changeTextBtn">Inspire Me ✨</button>
    <button id="toggleImgBtn">Show Me a Treat 🍪</button>
    <img id="bake-img" src="https://via.placeholder.com/300x200.png?text=Cookies" alt="Baked Good" />
    <button id="secretBtn">Double Click Me for a Secret 🎁</button>
    <p id="secretMsg"></p>
  </section>

  <section>
    <h2>🍞 Subscribe for Baking Tips</h2>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="password" id="password" placeholder="Password (min 8 chars)" required />
      <button type="submit">Subscribe</button>
    </form>
    <p id="formMessage"></p>
  </section>

  <footer>
    <p>Created with ❤️ by Siphesihle</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
